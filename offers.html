<!-- Slideshow container -->
<div class="slider">

    </div>

  <script>

    var images = ['images/offers1.jpg', 'images/offers2.jpg', 'images/offers3.jpg'];

    var x = 0;

    var imgs = document.getElementById('img');

    setInterval(slider, 2000);


    function slider() {

      if (x < images.length) {
        x = x + 1;
      } else {
        x = 1;
      }


      imgs.innerHTML = "<img src=" + images[x - 1] + ">";


    }


  </script>


  <style type="text/css">
    .slider {
      width: 80%;
      height: 500px;
      margin: 30px auto;
      box-sizing: border-box;
      overflow: hidden;
      box-shadow: 5px 5px 10px grey;

    }

    img {
      width: 80%;
      height: 80%;
      animation: ani 2s linear;
      position: absolute;

    }

    @keyframes ani {
      0% {
        transform: scale(1.2);
      }
      10% {
        transform: scale(1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
